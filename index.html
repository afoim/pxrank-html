<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixiv 排行榜图片展示</title>
  <link rel="icon" type="image/png" href="https://q2.qlogo.cn/headimg_dl?dst_uin=2973517380&amp;spec=5">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .buttons button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
    .buttons button.active {
      background-color: #004080; /* 更深的蓝色 */
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 每列最小宽度 200px */
      gap: 10px; /* 图片间距 */
      justify-content: center;
    }
    .gallery img {
      width: 100%; /* 图片宽度占满容器 */
      height: auto; /* 高度自适应 */
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #666;
      margin-top: 20px;
    }
    .error {
      text-align: center;
      font-size: 18px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Pixiv 排行榜图片展示</h1>
  <div class="buttons">
    <button onclick="loadImages('m')" id="btn-m">月榜</button>
    <button onclick="loadImages('w')" id="btn-w">周榜</button>
    <button onclick="loadImages('d')" id="btn-d">日榜</button>
    <button onclick="loadImages('n')" id="btn-n">新人榜</button>
  </div>
  <div class="gallery" id="gallery"></div>
  <div class="loading" id="loading" style="display: none;">加载中...</div>
  <div class="error" id="error" style="display: none;"></div>

  <script>
    // 加载图片的函数
    async function loadImages(type) {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = ''; // 清空当前内容
      error.style.display = 'none'; // 隐藏错误提示
      loading.style.display = 'block'; // 显示加载提示

      // 设置当前选中的按钮样式
      setActiveButton(type);

      try {
        // 调用 API 获取图片链接
        const response = await fetch(`https://pxrank-api.onani.cn/${type}`);
        if (!response.ok) {
          throw new Error(`请求失败，状态码：${response.status}`);
        }

        // 获取纯文本内容并拆分为链接数组
        const text = await response.text();
        console.log('API 返回内容：', text); // 调试信息
        const links = text.split('\n').filter(link => link.trim() !== '');

        // 检查链接是否有效
        if (links.length === 0) {
          throw new Error('未找到图片链接');
        }

        // 将图片链接展示在页面上
        links.forEach(link => {
          const img = document.createElement('img');
          img.src = link;
          img.alt = 'Pixiv 图片';
          img.onerror = () => {
            console.error('图片加载失败：', link); // 调试信息
          };
          gallery.appendChild(img);
        });
      } catch (error) {
        // 如果出错，显示错误信息
        console.error('加载图片时出错：', error); // 调试信息
        error.textContent = error.message;
        error.style.display = 'block';
      } finally {
        // 隐藏加载提示
        loading.style.display = 'none';
      }
    }

    // 设置当前选中的按钮样式
    function setActiveButton(type) {
      // 获取所有按钮
      const buttons = document.querySelectorAll('.buttons button');
      // 移除所有按钮的 active 类
      buttons.forEach(button => button.classList.remove('active'));
      // 为当前选中的按钮添加 active 类
      const activeButton = document.getElementById(`btn-${type}`);
      if (activeButton) {
        activeButton.classList.add('active');
      }
    }

    // 默认加载周榜
    loadImages('w');
  </script>
</body>
</html>
